	<div class="title">

	<div class="contact">
		<!-- left of contact page will have our contact info -->
		<div class="contact-left">
			<div class="contact-row">
				<img src="images/phone.png">
				<h2>0800 294 6832</h2>
			</div>
			<div class="contact-row">
				<img src="images/email.png">

			</div>
			<div class="contact-row">
				<img src="images/gps.png">
				<h2>Tristram Street, Whitiora, Hamilton 3204</h2>
			</div>
		</div>
		
		<!-- right side of contact has our contact form -->
		<div class="contact-right">
			<form id="contactForm">
			<div class="contact-row">
				<!-- here you enter your name and its a required field -->
				<label for="name">Full Name:</label>
				<input type="text" id="name" name="name" required>
			</div>
			<div class="contact-row">
				<!-- email is a required field -->
				<label for="email">E-mail:</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="contact-message">
				<!-- here you enter a message -->
				<label for="message">Message:</label>
				<textarea id="message" name="message" rows="4" required></textarea>
			</div>
			<div class="contact-button">
				<!-- the submit contact form button -->
				<button type="submit"style="background-image: linear-gradient(to right, black, gray);">Submit</button>
			</div>
			</form>
			
			<!-- this links to the javascript file -->
			<script src="js/contactForm.js"></script>
		
		</div>
